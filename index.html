<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f8f47e19bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon.png">
    <title>ToDo</title>
</head>
<body>
    <div id="todo-list-app">
        <div id="todo-header">
            <h1>ToDo</h1>
            <h2 id="todo-header-time">00:00</h2>
        </div>
        <div id="todo-list-items">
            <ul id="todo-list">
            </ul>
        </div>
        <button onclick="showForm()" id="btn-show-form">+</button>
        <form action="#" id="todo-form">
            <input type="text" name="text" id="item-input" spellcheck="false" maxlength="300" placeholder="Novo item">
            <input type="submit" value="+" id="add-item">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
